<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parametric Design System Demo</title>
    <meta name="description" content="Production-ready parametric control system with comprehensive TypeScript support" />
    <meta name="keywords" content="parametric, design-system, react, typescript, animation, components" />
    <meta name="author" content="Parametric Design System" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parametric-design-system.dev/" />
    <meta property="og:title" content="Parametric Design System" />
    <meta property="og:description" content="Production-ready parametric control system with comprehensive TypeScript support" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://parametric-design-system.dev/" />
    <meta property="twitter:title" content="Parametric Design System" />
    <meta property="twitter:description" content="Production-ready parametric control system with comprehensive TypeScript support" />
    
    <style>
      /* Loading styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-left: 16px;
        color: #64748b;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Parametric Design System...</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/demo.tsx"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loading.remove();
            }, 300);
          }
        }, 500);
      });
      
      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Application error:', event.error);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = `
            <div style="text-align: center; color: #dc2626;">
              <h3>Application Error</h3>
              <p>Failed to load the Parametric Design System demo.</p>
              <p style="font-size: 12px; color: #6b7280;">Check the console for details.</p>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
